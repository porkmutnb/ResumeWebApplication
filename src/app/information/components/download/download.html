<details class="mb-4 border-b border-gray-300 pb-2" open>
    <summary class="cursor-pointer text-xl font-semibold text-orange-400 hover:text-orange-200 focus:outline-none py-2 underline">
        {{ profileSection?.firstName }} {{ profileSection?.lastName }} ({{ profileSection?.nickName}})
        <span class="float-right text-gray-500 details-icon">
            <svg class="h-6 w-6 inline-block transform transition-transform duration-200 rotate-0" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </span>
    </summary>
    <div class="p-2 bg-gray-50 rounded-b-lg" open>
        <div class="grid grid-cols-2 gap-2">
            <div class="w-auto p-2">
                <p class="text-sm font-medium text-gray-900">Download my Resume:</p>
            </div>
            <div class="w-auto p-2">
                <!-- Sort the array to show default item first, then loop through visible items -->
                <div class="text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg shadow-sm">
                    <ng-container *ngFor="let item of sortedResumeSection">
                        <a *ngIf="item.visible" [href]="getSafePdfUrl(item.link)" target="_blank"
                           class="break-words block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 last:border-b-0">
                            {{ item.name }}
                        </a>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</details>
