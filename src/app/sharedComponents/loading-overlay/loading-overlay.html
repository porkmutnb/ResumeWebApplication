<div *ngIf="isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-opacity-50 backdrop-blur-sm transition-opacity duration-300">
    <!-- กล่องเนื้อหาตรงกลาง -->
    <div class="flex flex-col items-center justify-center gap-4 rounded-lg bg-white p-6 shadow-xl dark:bg-gray-800">
        <!-- Spinner Animation -->
        <div class="h-12 w-12 animate-spin rounded-full border-4 border-solid border-blue-500 border-t-transparent dark:border-blue-400"></div>
        <!-- ข้อความ Loading -->
        <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">
            Loading...
        </p>
    </div>
</div>
