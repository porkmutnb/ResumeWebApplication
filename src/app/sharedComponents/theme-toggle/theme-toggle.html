<button
  (click)="toggle()"
  title="{{ isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}"
  class="fixed top-4 right-16 md:right-4 z-50 p-2 rounded-full shadow-lg transition-transform duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200"
>
  <!-- Sun Icon (shows in Dark Mode to switch to Light) -->
  <svg
    *ngIf="isDark"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 text-yellow-400"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
    />
  </svg>

  <!-- Moon Icon (shows in Light Mode to switch to Dark) -->
  <svg
    *ngIf="!isDark"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 text-indigo-500"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
    />
  </svg>
</button>
