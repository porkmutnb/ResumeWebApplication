<div class="relative min-h-screen md:flex">
    <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
        <a routerLink="/backoffice/" routerLinkActive="active" class="block p-4 text-white font-bold">POR.WTP</a>
        <button id="mobile-menu-button" class="p-4 focus:outline-none focus:bg-gray-700" (click)="toggleMobileMenu()">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>
    <aside id="sidebar" class="bg-gray-800 text-blue-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-300 ease-in-out z-20" [ngClass]="{ '-translate-x-full': !isMobileMenuOpen }">
        <a routerLink="/backoffice/" routerLinkActive="active" class="text-white flex items-center space-x-2 px-4">
            <ion-icon name="flash-outline" class="text-2xl"></ion-icon>
            <span class="text-2xl font-extrabold">POR.WTP</span>
        </a>
        <nav>
            <a routerLink="/backoffice/home" routerLinkActive="active" class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                <ion-icon name="home-outline"></ion-icon>
                <span>Home</span>
            </a>
            <div>
                <button (click)="toggleManageMenu()" class="w-full flex items-center justify-between py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    <div class="flex items-center space-x-2">
                        <ion-icon name="bar-chart-outline"></ion-icon>
                        <span>Manage</span>
                    </div>
                    <ion-icon name="chevron-down-outline" class="transition-transform duration-300" [ngClass]="{'rotate-180': isManageMenuOpen}"></ion-icon>
                </button>
                <div *ngIf="isManageMenuOpen" class="pl-8">
                    <a routerLink="/backoffice/manage/profile" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Profile</a>
                    <a routerLink="/backoffice/manage/interest" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Interest</a>
                    <a routerLink="/backoffice/manage/education" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Education</a>
                    <a routerLink="/backoffice/manage/experience" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Experience</a>
                    <a routerLink="/backoffice/manage/skills" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Skills & Workflows</a>
                    <a routerLink="/backoffice/manage/portfolio" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Portfolio</a>
                    <a routerLink="/backoffice/manage/awardandcertificate" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Award & Certificate</a>
                    <a routerLink="/backoffice/manage/resume" routerLinkActive="active" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Resume</a>
                </div>
            </div>
        </nav>
        <div class="absolute bottom-5 w-full px-2">
             <a (click)="onLogout()" class="flex items-center space-x-2 py-2.5 px-4 rounded transition duration-200 hover:bg-red-700 hover:text-white">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Log out</span>
            </a>
        </div>
    </aside>
    <main class="bg-orange-100 flex-1 p-10">
        <router-outlet></router-outlet>
        <app-scroll-top></app-scroll-top>
    </main>
</div>
<footer class="bg-gray-800 text-white p-4">
    <div class="container text-sm mx-auto text-center">
        &copy; 2025 cherMew Site. All rights reserved.
    </div>
</footer>
