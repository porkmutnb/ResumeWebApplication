<details class="mb-4 border-b border-gray-300 pb-2" open>
    <summary class="cursor-pointer text-xl font-semibold text-sky-700 hover:text-sky-600 dark:text-sky-300 dark:hover:text-sky-400 focus:outline-none py-2 underline transition-colors">
        Resume Me
        <span class="float-right text-gray-500 details-icon">
            <svg class="h-6 w-6 inline-block transform transition-transform duration-200 rotate-0" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </span>
    </summary>
    <div class="p-4 bg-blue-300 rounded-b-lg" *ngIf="resumeSection.length > 0">
        <div class="flex justify-end mb-4">
            <button (click)="addResume()"
                class="flex items-center bg-green-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                    </path>
                </svg>
                Add New Resume
            </button>
        </div>
        <div *ngFor="let resume of resumeSection; let i = index" class="bg-sky-200 p-4 rounded-lg shadow-md relative border border-sky-200 dark:border-sky-800 mb-4">
            <button (click)="removeResume(i)" title="Delete Resume"
                class="absolute top-2 right-2 bg-red-600 text-white rounded-full p-1.5 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform hover:scale-110">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <div class="flex flex-col md:flex-row md:items-center gap-4">
                <div class="flex-grow space-y-4">
                    <div>
                        <label for="resumeName{{i}}" class="block text-sm font-medium">Name</label>
                        <input type="text" id="resumeName{{i}}" [(ngModel)]="resume.name" name="resumeName{{i}}" class="mt-1 block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none">
                    </div>
                    <div>
                        <label for="resumeLink{{i}}" class="block text-sm font-medium">Link</label>
                        <input type="text" id="resumeLink{{i}}" [(ngModel)]="resume.link" name="resumeLink{{i}}" class="mt-1 block w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none" readonly>
                        <div class="relative mt-2">
                            <button *ngIf="resume.newFile!=''" (click)="removePortfolioImage(resume, i)" 
                                class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-600 text-white rounded-full p-1 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform hover:scale-110">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <input type="file" id="resumeFile{{i}}" (change)="onFileChange($event, resume, i)" accept="application/pdf" class="mt-2 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none">
                    </div>
                </div>
                <div class="flex flex-col items-start md:items-end space-y-3 md:space-y-2 pt-2 md:pt-0">
                    <div class="flex items-center space-x-2">
                        <label for="defaultResume{{i}}" class="block text-sm font-medium">Set as Default</label>
                        <input type="radio" id="defaultResume{{i}}" name="defaultResume" [value]="i" [checked]="resume.default" (change)="setDefaultResume(i)" class="h-4 w-4 text-sky-600 border-gray-300 focus:ring-sky-500">
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="block text-sm font-medium">Visible</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" [(ngModel)]="resume.visible" name="resumeVisible{{i}}" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 dark:bg-gray-600 rounded-full peer peer-focus:ring-4 peer-focus:ring-sky-300 dark:peer-focus:ring-sky-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-sky-600"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</details>
