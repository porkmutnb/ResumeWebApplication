<details class="mb-4 border-b border-gray-300 pb-2" open>
    <summary class="cursor-pointer text-xl font-semibold text-sky-700 hover:text-sky-600 dark:text-sky-300 dark:hover:text-sky-400 focus:outline-none py-2 underline transition-colors">
        Award & Certificate
        <span class="float-right text-gray-500 details-icon">
            <svg class="h-6 w-6 inline-block transform transition-transform duration-200 rotate-0" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </span>
    </summary>
    <div class="p-4 bg-blue-300 rounded-b-lg">
        <div class="flex justify-end mb-4">
            <button (click)="addAward()"
                class="flex items-center bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                    </path>
                </svg>
                Add New Award & Certificate
            </button>
        </div>
        <div class="space-y-6">
            <div *ngFor="let award of awardAndCertificateSection; let i = index"
                class="bg-white dark:bg-slate-800/50 p-4 sm:p-6 rounded-xl shadow-lg border border-sky-200 dark:border-sky-800 transition-shadow hover:shadow-sky-200/50 dark:hover:shadow-sky-900/50">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
                    <!-- Image Preview & File Path -->
                    <div class="lg:col-span-4 flex flex-col items-center justify-center">
                        <img [src]="award.file || '../../../../assets/report-card.webp'" alt="{{award.name}}"
                            class="w-32 h-32 object-cover rounded-lg mb-2 border-2 border-sky-200 dark:border-sky-700 bg-gray-100 dark:bg-gray-700">
                        <input type="text" id="awardFile{{i}}" [(ngModel)]="award.file" name="awardFile{{i}}"
                            placeholder="Image/File Path"
                            class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-sky-700 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm dark:text-sky-100 text-center">
                    </div>
                    <div class="lg:col-span-6 space-y-4">
                        <div>
                            <label for="awardName{{i}}"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                            <input type="text" id="awardName{{i}}" [(ngModel)]="award.name" name="awardName{{i}}"
                                class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-sky-700 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm dark:text-sky-100">
                        </div>
                        <div>
                            <label for="awardDescription{{i}}"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                            <textarea id="awardDescription{{i}}" [(ngModel)]="award.description"
                                name="awardDescription{{i}}" rows="3"
                                class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-sky-700 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm dark:text-sky-100"></textarea>
                        </div>
                    </div>
                    <div class="lg:col-span-2 flex flex-col items-center justify-between h-full space-y-4">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Visible</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" [(ngModel)]="award.visible" name="awardVisible{{i}}" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 dark:bg-gray-600 rounded-full peer peer-focus:ring-4 peer-focus:ring-sky-300 dark:peer-focus:ring-sky-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-sky-600"></div>
                            </label>
                        </div>
                        <div class="flex space-x-2">
                            <button (click)="deleteAward(i)" title="Delete"
                                class="p-2 bg-red-600 text-white rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform hover:scale-110">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</details>
