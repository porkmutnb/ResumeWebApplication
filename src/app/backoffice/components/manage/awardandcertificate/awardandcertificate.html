<details class="mb-4 border-b border-gray-300 dark:border-white/20 pb-2" open>
    <summary class="cursor-pointer text-xl font-semibold text-sky-700 hover:text-sky-600 dark:text-sky-300 dark:hover:text-sky-400 focus:outline-none py-2 underline transition-colors">
        Award & Certificate
        <span class="float-right text-gray-500 details-icon">
            <svg class="h-6 w-6 inline-block transform transition-transform duration-200 rotate-0" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </span>
    </summary>
    <div class="p-4 bg-blue-300 dark:bg-gray-800 rounded-b-lg" *ngIf="awardAndCertificateSection.length > 0">
        <div class="flex justify-end mb-4">
            <button (click)="addAward()"
                class="flex items-center bg-green-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                    </path>
                </svg>
                Add New Award & Certificate
            </button>
        </div>
        <div *ngFor="let award of awardAndCertificateSection; let i = index" class="bg-sky-200 dark:bg-gray-900 p-4 rounded-lg shadow-md relative border border-sky-200 dark:border-sky-800 mb-4">
            <button (click)="deleteAward(i)" title="Delete" class="absolute top-2 right-2 p-2 bg-red-600 text-white rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform hover:scale-110">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
                <div class="lg:col-span-4 flex flex-col items-center">
                    <div class="relative mt-2">
                        <img [src]="award.filePreview || award.file" alt="{{award.name}}" class="rounded-lg max-h-40">
                        <button *ngIf="award.filePreview!=''" (click)="removePortfolioImage(award, i)" 
                            class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-600 text-white rounded-full p-1 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform hover:scale-110">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <input type="file" id="awardFile{{i}}" (change)="onFileChange($event, award)" accept="image/*" class="mt-2 block w-full text-sm text-gray-900 dark:text-white border border-gray-300 dark:border-white/20 rounded-lg bg-gray-50 dark:bg-gray-900 focus:outline-none">
                </div>
                <div class="lg:col-span-6 space-y-4">
                    <div>
                        <label for="awardName{{i}}"
                            class="block text-sm font-medium">Name</label>
                        <input type="text" id="awardName{{i}}" [(ngModel)]="award.name" name="awardName{{i}}"
                            class="mt-1 block w-full px-3 py-2 text-gray-900 dark:text-white border border-gray-300 dark:border-white/20 rounded-lg bg-gray-50 dark:bg-gray-900 focus:outline-none">
                    </div>
                    <div>
                        <label for="awardDescription{{i}}"
                            class="block text-sm font-medium">Description</label>
                        <textarea id="awardDescription{{i}}" [(ngModel)]="award.description"
                            name="awardDescription{{i}}" rows="3"
                            class="mt-1 block w-full px-3 py-2 text-gray-900 dark:text-white border border-gray-300 dark:border-white/20 rounded-lg bg-gray-50 dark:bg-gray-900 focus:outline-none"></textarea>
                        <div class="mt-2 flex items-center space-x-4">
                            <span class="text-sm font-medium">Visibility:</span>
                            <div class="flex items-center">
                                <input type="radio" id="awardVisibleShow{{i}}" [value]="true" [(ngModel)]="award.visible" name="awardVisible{{i}}" class="w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 dark:border-white/20 focus:ring-sky-500 dark:focus:ring-sky-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-white/20">
                                <label for="awardVisibleShow{{i}}" class="ml-2 text-sm">Show</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="awardVisibleHide{{i}}" [value]="false" [(ngModel)]="award.visible" name="awardVisible{{i}}" class="w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 dark:border-white/20 focus:ring-sky-500 dark:focus:ring-sky-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-white/20">
                                <label for="awardVisibleHide{{i}}" class="ml-2 text-sm">Hide</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</details>
<div class="mt-8 mb-4 flex flex-col sm:flex-row items-center justify-center gap-4 px-2">
    <button type="button" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2" (click)="updateAwardAndCertificate()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
        </svg>
        <span>Update</span>
    </button>
    <button type="button" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2" (click)="resetAwardAndCertificate()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
        </svg>
        <span>Reset</span>
    </button>
</div>
<app-loading-overlay [isLoading]="isPageLoading"></app-loading-overlay>
