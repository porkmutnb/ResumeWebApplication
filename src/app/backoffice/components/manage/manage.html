        Profile
        <span class="float-right text-gray-500 details-icon">
            <svg class="h-6 w-6 inline-block transform transition-transform duration-200 rotate-0" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </span>

        <div class="space-y-4">
            <div class="flex flex-col md:flex-row md:space-x-4">
                <div class="w-full md:w-1/3 bg-sky-200 p-4 rounded mb-2 md:mb-0">
                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">FirstName</label>
                    <input type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div class="w-full md:w-1/3 bg-sky-200 p-4 rounded mb-2 md:mb-0">
                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">LastName</label>
                    <input type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div class="w-full md:w-1/3 bg-sky-200 p-4 rounded mb-2 md:mb-0">
                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">NickName</label>
                    <input type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
            </div>
            <div class="flex flex-col md:flex-row md:space-x-4">
                <div class="w-full md:w-1/3 bg-sky-200 p-4 rounded mb-2 md:mb-0">
                    <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Introduce</label>
                    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
