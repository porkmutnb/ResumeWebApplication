<details class="mb-4 border-b border-gray-300 pb-2" open>
    <summary class="cursor-pointer text-xl font-semibold text-blue-400 hover:text-blue-600 focus:outline-none py-2 underline">
        Skills & Workflows
        <span class="float-right text-gray-500 details-icon">
            <svg class="h-6 w-6 inline-block transform transition-transform duration-200 rotate-0" fill="none"
                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </span>
    </summary>
    <div class="p-2 bg-blue-300 rounded-b-lg" *ngIf="skillSection">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-sky-200 p-4 rounded flex flex-col">
                <h3 class="text-lg font-semibold mb-2 text-blue-600">Skills</h3>
                <div *ngFor="let tool of skillSection?.tools; let i = index" class="relative mb-2">
                    <input type="text" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500" [(ngModel)]="skillSection.tools[i]">
                    <button type="button" class="absolute top-0 right-0 m-1 p-1 bg-red-500 rounded-full shadow hover:bg-red-600 transition-colors duration-200 focus:outline-none flex items-center justify-center z-10 cursor-pointer" (click)="removeSkill(i)" aria-label="Delete Skill">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.14 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <button type="button" class="w-full px-4 py-1 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition-colors duration-200 focus:outline-none mt-2" (click)="addSkill()">
                    Add Skill
                </button>
            </div>
            <div class="bg-sky-200 p-4 rounded flex flex-col">
                <h3 class="text-lg font-semibold mb-2 text-blue-600">Workflow</h3>
                <div *ngFor="let flow of skillSection?.workflows; let i = index" class="relative mb-2">
                    <input type="text" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500" [(ngModel)]="skillSection.workflows[i]">
                    <button type="button" class="absolute top-0 right-0 m-1 p-1 bg-red-500 rounded-full shadow hover:bg-red-600 transition-colors duration-200 focus:outline-none flex items-center justify-center z-10 cursor-pointer" (click)="removeWorkflow(i)" aria-label="Delete Workflow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <button type="button" class="w-full px-4 py-1 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition-colors duration-200 focus:outline-none mt-2" (click)="addWorkflow()">
                    Add Workflow
                </button>
            </div>
        </div>
    </div>
</details>
