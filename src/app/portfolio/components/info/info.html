<div class="max-w-7xl mx-auto mt-4">
    <div class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col" *ngFor="let portfolio of portfolioSection">
            <img [src]="portfolio.imageUrl" alt="Modern building architecture" class="w-full h-48 object-cover">
            <div class="p-6 flex-grow">
            <h3 class="text-xl font-semibold text-gray-800 mb-2"> {{ portfolio.detail }} </h3>
            <p class="text-gray-600">
                {{ portfolio.name }}
            </p>
            </div>
            <div class="p-6 bg-gray-50">
            <a routerLink="/portfolio/detail/{{  portfolio.id }}" routerLinkActive="active" class="text-sky-600 hover:text-sky-800 font-semibold">Read More &rarr;</a>
            </div>
        </div>
    </div>
</div>
